<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a14bd918d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Memory Cards</title>
</head>
<body>

    <button id="clear" class="clear btn"><i class="fas fa-trash"></i> Clear Cards</button>

    <h1>
        Memory Cards
        <button id="show" class="btn btn-small"><i class="fas fa-plus"></i> Add New Card</button>
    </h1>

    <div class="cards" id="cards-container">
        <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>1+1</p>
                </div>
                <div class="inner-card-back">
                    <p>2</p>
                </div>
            </div>
        </div>

         <div class="card">

        </div>

    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fa fa-arrow-left"></i>
        </button>

        <p id="current">3</p>

        <button id="next" class="nav-button">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>

    <div class="add-container" id="add-container">

        <h1>Add New card <i class="fa fa-times"></i></h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea name="" id="question" placeholder="Enter question..."></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea name="" id="answer" placeholder="Enter answer..."></textarea>
        </div>

        <button class="btn" id="add-card"><i class="fa fa-plus"></i> Add Card</button>

    </div>




    <script src="main.js"></script>
</body>
</html>
